<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>time-elements demo</title>
  </head>
  <body>
    <ul>
      <li>
        <local-time datetime="2022-08-01 10:00:00" format="YYYY年MM月DD日(ddd) HH時mm分" locale="ja-JP"></local-time>
      </li>
      <li id="time-ago">
      </li>
    </ul>

    <script type="module">
      import 'https://cdn.skypack.dev/@sonicgarden/time-elements'
      // import '../src/local-time-element.ts'
      // import '../src/time-ago-element.ts'

      const li = document.querySelector('#time-ago')
      const timeAgo = document.createElement('time-ago')
      timeAgo.datetime = new Date(Date.now() - 10000).toLocaleString()
      timeAgo.interval = 10
      li.append(timeAgo)
    </script>
  </body>
</html>
